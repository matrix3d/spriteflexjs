	<div class="btn-group">
	  <a href="index.html" target="_blank" class="btn btn-sm btn-outline-secondary">Back</a>
	  <a id="spsrc" href="https://github.com/matrix3d/spriteflexjs/tree/master/examples/src/" target="_blank" class="btn btn-sm btn-outline-secondary">Src</a>
	</div>
	<script>
	
	function getParameter(param) {
		var reg = new RegExp(".*[?,&]"+param+"=(.*?)((&.*)|$)");
		var obj = reg.exec(window.location.search);
		if(obj)return obj[1];
		else return "";
	}
	var cname=getParameter("mainjs");
	
	document.getElementById("spsrc").href = "https://github.com/matrix3d/spriteflexjs/tree/master/examples/src/"+cname+".as";</script>
	
	
	<div>
		<canvas id="spriteflexjsstage"></canvas>
	</div>

<script>
	function loadJS(url, success) {
		var domScript = document.createElement('script');
		domScript.src = url;
		success = success || function () {};
		domScript.onload = domScript.onreadystatechange = function () {
			if (!this.readyState || 'loaded' === this.readyState || 'complete' === this.readyState) {
				success();
				this.onload = this.onreadystatechange = null;
				this.parentNode.removeChild(this);
			}
		}
		document.getElementsByTagName('head')[0].appendChild(domScript);
	}
	loadJS(cname+".js",function(){
		(new (window[cname])()).start();
	});
</script>
