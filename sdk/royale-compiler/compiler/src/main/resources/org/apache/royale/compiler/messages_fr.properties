Syntax=Utilisation: ${program} [configuration options] [default arguments]\n\nLes options de configuration peuvent \u00eatre d\u00e9finies sur la ligne de commande sous la forme suivante '-variable=value,value,value'. (Le nombre de valeurs requises d\u00e9pend de la variable.) Les options bool\u00e9ennes peuvent \u00eatre activ\u00e9es avec '-variable=true' et d\u00e9sactiv\u00e9es avec '-variable=false', '-variable' \u00e9tant l'abr\u00e9viation de '-variable=true'. Les variables peuvent \u00eatre effac\u00e9es en d\u00e9finissant '-variable=' sans valeur \u00e0 la suite du signe \u00e9gal.\n\nLa liste des arguments par d\u00e9faut revient \u00e0 d\u00e9finir la variable '${defaultVar}'. La cha\u00eene sp\u00e9ciale '--' peut \u00eatre utilis\u00e9e pour mettre fin au processus des options de configuration nomm\u00e9es et pour forcer les valeurs restantes sur la ligne de commande \u00e0 \u00eatre interpr\u00e9t\u00e9es comme arguments par d\u00e9faut.\n\nEn g\u00e9n\u00e9ral, une variable donn\u00e9e ne peut \u00eatre d\u00e9finie qu'une seule fois, mais certaines variables peuvent \u00eatre d\u00e9finies plusieurs fois si elles sont signal\u00e9es comme 'repeatable' dans leur description. En d'autres termes, '-a=x,y,z' peut \u00e9galement \u00eatre d\u00e9finie comme '-a=x -a=y -a=z' si 'a' est indiqu\u00e9 comme "repeatable". Une caract\u00e9ristique plus utile des variables pouvant se r\u00e9p\u00e9ter est illustr\u00e9e avec l'utilisation de la syntaxe sp\u00e9ciale '-variable+=value,value', les nouvelles valeurs d\u00e9finies seront ajout\u00e9es \u00e0 la valeur actuelle, au lieu de remplacer la liste des valeurs actuelles.\n\nLes variables de configuration poss\u00e8dent parfois des alias abr\u00e9g\u00e9s afin de les taper plus facilement. Les noms de variables avec points hi\u00e9rarchiques sont automatiquement dot\u00e9s d'un alias g\u00e9n\u00e9r\u00e9 pour leur nom 'leaf', s'il est unique.\n\nLes noms de fichiers sp\u00e9cifi\u00e9s sur la ligne de commande doivent \u00eatre un chemin absolu ou relatif par rapport au r\u00e9pertoire courant.\n\nUtilisez '${program} -help list' pour r\u00e9pertorier les variables de configuration disponibles.

AdvancedSyntax=Utilisation : ${program} [configuration options] [default arguments]\n\nLes options de configuration peuvent \u00eatre d\u00e9finies sur la ligne de commande sous la forme suivante '-variable=value,value,value' ou '-variable value value'. (Le nombre de valeurs requises d\u00e9pend de la variable.) Les options bool\u00e9ennes peuvent \u00eatre activ\u00e9es avec '-variable=true' et d\u00e9sactiv\u00e9es avec '-variable=false', '-variable' \u00e9tant l'abr\u00e9viation de '-variable=true'. Les variables peuvent \u00eatre effac\u00e9es en d\u00e9finissant '-variable=' sans valeur \u00e0 la suite du signe \u00e9gal.\n\nLa liste des arguments par d\u00e9faut revient \u00e0 d\u00e9finir la variable '${defaultVar}'. La cha\u00eene sp\u00e9ciale '--' peut \u00eatre utilis\u00e9es pour mettre fin au processus des options de configuration nomm\u00e9es et pour forcer les valeurs restantes sur la ligne de commande \u00e0 \u00eatre interpr\u00e9t\u00e9es comme arguments par d\u00e9faut.\n\nEn g\u00e9n\u00e9ral, une variable donn\u00e9e ne peut \u00eatre d\u00e9finie qu'une seule fois, mais certaines variables peuvent \u00eatre d\u00e9finies plusieurs fois si elles sont signal\u00e9es comme 'repeatable' dans leur description. En d'autres termes, '-a=x,y,z' peut \u00e9galement \u00eatre d\u00e9finie comme '-a=x -a=y -a=z' si 'a' est indiqu\u00e9 comme "repeatable". Une caract\u00e9ristique plus utile des variables pouvant se r\u00e9p\u00e9ter est illustr\u00e9e avec l'utilisation de la syntaxe sp\u00e9ciale '-variable+=value,value', les nouvelles valeurs d\u00e9finies seront ajout\u00e9es \u00e0 la valeur actuelle, au lieu de remplacer la liste des valeurs actuelles.\n\nLes variables de configuration poss\u00e8dent parfois des alias abr\u00e9g\u00e9s afin de les taper plus facilement. Les noms de variables avec points hi\u00e9rarchiques sont automatiquement dot\u00e9s d'un alias g\u00e9n\u00e9r\u00e9 pour leur nom 'leaf', s'il est unique.\n\nSi une s\u00e9quence au format $${token} est pr\u00e9sente dans une valeur de configuration, elle est d\u00e9velopp\u00e9e jusqu'\u00e0 la valeur du jeton. Toutes les propri\u00e9t\u00e9s Java sont trait\u00e9es comme des jetons, mais ces derniers peuvent \u00e9galement \u00eatre d\u00e9finis avec '+token=value' sur la ligne de commande. Le remplacement d'un jeton est limit\u00e9 aux cha\u00eenes simples, mais peut \u00eatre d\u00e9fini de fa\u00e7on r\u00e9cursive.\n\nLes noms de fichiers sp\u00e9cifi\u00e9s sur la ligne de commande doivent \u00eatre un chemin absolu ou relatif par rapport au r\u00e9pertoire courant.\n\nUtilisez '${program} -help list' pour r\u00e9pertorier les variables de configuration disponibles.

